    var n=8;
    
function one(x, y){
    if(x==-1&&y==-1){
        k=0;
        l=0;
        
        setpic();
        
    }
    
    else if(counter<(n*(n-1))/2){    
     d=(contenders[y].score-contenders[x].score)/400;

    c=Math.pow(10,d) ;  
    a=(1)/(1+10^c);    
    b=1-a;    

    e=contenders[x].score + 32*(1-a);
    f=contenders[y].score + 32*(0-b);

    contenders[x].score=e;
    contenders[y].score=f;    
    setpic();
    count();    
    }
    
    else if(counter==n*(n-1)/2){

    d=(contenders[y].score-contenders[x].score)/400;

    c=Math.pow(10,d) ;  
    a=(1)/(1+10^c);    
    b=1-a;    
          
    e=contenders[x].score + 32*(1-a);
    f=contenders[y].score + 32*(0-b);

    contenders[x].score=Math.round(e);
    contenders[y].score=Math.round(f);
        jamana();
        counter=2000;
        
        
    }
}
